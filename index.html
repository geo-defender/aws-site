<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Red Team CTF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        h1 {
            animation: fadeInDown 1s ease;
        }
        img {
            animation: pulse 2s infinite;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="text-center p-8 bg-gray-800 bg-opacity-70 rounded-xl shadow-lg w-full">
        <h1 class="text-4xl font-bold text-white mb-6">Welcome to the AWS Red Team CTF Competition</h1>
        <img src="https://srm-ctf-public.s3.eu-north-1.amazonaws.com/Images/Capture+The+Flag+(CTF)+cybersecurity+competition.webp" alt="CTF Competition" class="rounded-lg shadow-xl max-w-full h-auto">
    </div>
</body>
</html>
